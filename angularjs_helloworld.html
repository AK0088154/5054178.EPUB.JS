<!DOCTYPE html>
<html ng-app='mainApp'>
	<head>
		<title>Welcome to AngularJS</title>
		<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js'></script>
		<script src="lib/jszip.min.js"></script>
		<script src="lib/epub.js"></script>
		<script>
			var mainApp = angular.module("mainApp", []);
			mainApp.controller('Mybook', function($scope) {
				//Book = ePub("./path/to/9897989798100_EPUB.epub");
				Book = ePub("./path/to/9897989798146_EPUB.epub");
				//Book = ePub("./path/to/9897989798137_EPUB.epub");
				Book.renderTo("area", {flow: "auto", width: 1024, height: 1024});
			});
		</script>
		   <link href="lib/bootstrap.css" rel="stylesheet" />
		   <link href="lib/basic.css" rel="stylesheet"/>
	</head>
	<body ng-controller="Mybook">
	<div class="container">
		<h1 style="align-self: center;">Epub.js Demo!</h1>
		<div class="row">
			<div class="col-sm-2" style="padding-top: 300px;">
				<button onclick="Book.prevPage()">Prev</button>
			</div>
			<div class="col-sm-8" id="area"></div>
			<div class="col-sm-2" style="padding-top: 300px;">
				<button onclick="Book.nextPage()">Next</button>
			</div>
		</div>
	</div>
	</body>
</html>
