<header><h2 epub:type="title" class="H2"><span epub:type="pagebreak" class="pagebreak" title="25" id="page25" />Task 4 <img class="image5a" src="../images/thruout/task4.png" role="presentation" alt=""/> Write Definitions</h2></header>
<p class="noindent">A BUGS instructor, Terra Hughes, has identified several objects, mechanisms, and processes that young gardeners have asked to be defined. She has sent you an email (<a href="#fig_2_9"><b>Document 2.9</b></a>) asking you to write several sentence definitions and a few extended descriptions.</p>
<div class="figure1">
<figure class="figure lm_img_lightbox" id="fig_2_9">
<img src="../images/U01C02/p025-001.png" aria-describedby="alt002_008" alt="An example illustrates the definitions of Gardening Terms."/>
<figcaption>
<p class="figcaption"><span epub:type="label" class="FG-CAP">DOCUMENT</span> <span epub:type="ordinal" class="FG-CAP">2.9</span> Email with Gardening Terms to Be Defined</p>
<aside class="hidden" id="alt002_008">
<p>The text reads as follows:</p>
<p>To: [your name]</p>
<p>Subject: Gardening terms to be defined for our site</p>
<p>I&#8217;ve been keeping track of the terms that the gardeners enrolled in our programs frequently ask about. I&#8217;ll be asking several instructors to help me define these terms. However, I&#8217;m giving you first pick of the terms you would like to work on. Choose three terms from the first category and one term from each of the remaining categories. Let me know which ones you pick, and then send me your definitions in an e-mail.</p>
<p>Thanks, Terra</p>
<p>Category 1 (sentence definitions):</p>
<p>A. Alkaline</p>
<p>B. Annual</p>
<p>C. Perennial</p>
<p>D. Seedling</p>
<p>Category 2 (30- to 50-word description of an object):</p>
<p>A. Ground cover</p>
<p>B. Capillary matting</p>
<p>C. Compost</p>
<p>D. Fertilizer</p>
<p>Category 3 (50- to 100-word description of a mechanism):</p>
<p>A. Fertilizer injector</p>
<p>B. Seed spreader</p>
<p>C. Drip irrigation</p>
<p>D. Water dechlorinator</p>
<p>Category 4 (100- to 300-word description of a process):</p>
<p>A. Photosynthesis</p>
<p>B. Dividing</p>
<p>C. Evaporation</p>
<p>D. Leaching.</p>
